<div class="container-fluid">
  <h2 class="text-center m-3 text-white">Post a Quote</h2>

  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm" class="text-white">
    <div class="form-group">
      <label for="statement">Quote</label>
      <textarea
        class="form-control"
        id="statement"
        cols="30"
        rows="5"
        required
        required
        [(ngModel)]="newQuote.statement"
        name="statement"
        #statement="ngModel"
        placeholder="Enter the quote"
      ></textarea>
      <div
        [hidden]="statement.valid || statement.pristine"
        class="alert alert-danger"
      >
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        class="form-control"
        required
        [(ngModel)]="newQuote.author"
        name="author"
        #author="ngModel"
        placeholder="Enter the name of the author"
      />
      <div
        [hidden]="author.valid || author.pristine"
        class="alert alert-danger"
      >
        <p>Author Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Posted by</label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        [(ngModel)]="newQuote.name"
        name="name"
        #name="ngModel"
        placeholder="Enter your name"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="posting">Date</label>
      <input
        type="date"
        id="posting"
        [(ngModel)]="newQuote.postDate"
        name="postDate"
        #postDate="ngModel"
        required
      />
      <div
        [hidden]="postDate.valid || postDate.pristine"
        class="alert alert-danger"
      >
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-info">Post Quote</button>
  </form>
</div>
