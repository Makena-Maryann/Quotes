<div>
  <h1>Quotes</h1>
  <h3>Weekly Theme: Black Lives Matter</h3>
  <hr />

  <p *ngFor="let quote of quotes; let i = index">
    <span appHighlight>{{ quote.statement }}</span> <br />
    <em>{{ quote.author }}</em>
    <button (click)="upVotes(i)">Up Vote</button> {{ quote.upVote }}
    <button (click)="downVotes(i)">Down Vote</button>{{ quote.downVote }}
    <app-quote-detail
      [quote]="quote"
      (isComplete)="deleteQuote($event, i)"
    ></app-quote-detail>
  </p>
</div>
